<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="container-left">
          <h2>Send us message</h2>
          <input type="text" placeholder="Name" required id="name" />
          <input type="email" placeholder="Email" required id="email" />
          <input type="text" placeholder="Subject" required id="subject" />
          <br />
          <textarea
            name=""
            id="text-area"
            placeholder="Message"
            rows="10"
            cols="30"
          ></textarea>

          <span><button>Send Message</button></span>
        </div>
        <div id="container-right">
          <h2>Contact Us</h2>
          <p>We are open for any suggestions or just have a <br />chat</p>
          <p>
            <span>Address:</span>198 West 21th Street, Suite 721 <br />New York
            NY 10016
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
