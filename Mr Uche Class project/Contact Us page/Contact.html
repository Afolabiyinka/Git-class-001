<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/0512767a47.js"
      crossorigin="anonymous"
    ></script>
    <script src="action.js"></script>
  </head>
  <body>
    <main>
      <form action="home.html">
        <div id="container">
          <h2 style="text-align: center">Contact Us</h2>
          <div>
            <h2>Your Name</h2>
            <div class="user-input">
              <input
                type="text"
                placeholder="First name"
                id="firstname"
                required
              />
              <input
                type="text"
                placeholder="Last name"
                id="lastname"
                required
              />
            </div>

            <h2>Email Address</h2>
            <input
              type="email"
              placeholder="Eg.example@email.com"
              id="email"
              required
            />

            <br /><br />
            <h3>Phone Number</h3>
            <input
              type="text"
              placeholder="Eg. +2348086829143"
              id="phone"
              required
            />

            <h2>Message</h2>
            <textarea
            name="Message"
            id="comments"
            
            placeholder="Please enter your comments"
          >
          </textarea>
            <br /><br />
            <div style="justify-content: center">
              <button class="submit-btn">
                Submit<i class="fa-solid fa-arrow-right"></i>
              </button>
              <div style="display: flex; justify-content: center; align-items: center;">

                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
              </div>
          
            </div>
            <p style="text-align: center; font-weight: bold">&copy;</p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
