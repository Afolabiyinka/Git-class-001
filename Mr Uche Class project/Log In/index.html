<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Log in to your account</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="linked-in">
        <h2>Linked <span>in</span></h2>
      </div>

            <input type="email" placeholder="Email or Phone" required />

            <a href="#">Forget password?</a>
          </div>
          <div class="buttons">
            <span> <button>Sign in</button> </span>
            <div class="line">
              <div></div>
              <p>or</p>
              <div></div>
            </div>
            <span><button>Sign in with Apple</button></span>
          </div>
        </div>
      </form>
      <p>New to linkedIn? <a href="#">Join now</a></p>
    </main>
  </body>
</html>
